<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Project</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
<div class="page-wrapper">
    <header class="container">
        <div class="navigation row">
            <div class="col d-flex">
                <nav class="navbar navbar-expand-lg flex-grow-1" style="background-color: #fff;">
                    <div class="navigation container-fluid">
                        <a class="navbar-brand" href="#">Pizza World</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="nav-link active" aria-current="page" href="#">Order Online</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Menu</a>
                                </li>
                                <li>
                                    <form class="d-flex">
                                        <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                                        <button class="btn btn-outline-success text-nowrap" type="submit">Search stores near you!</button>
                                    </form>
                                </li>

                            </ul>
                        </div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="d-flex align-items-center">
                                <a class="d-flex gap-1 align-items-center" href="#">
                                    <img class="person-icon" src="https://t4.ftcdn.net/jpg/00/65/77/27/360_F_65772719_A1UV5kLi5nCEWI0BNLLiFaBPEkUbv5Fv.jpg" alt="person icon">
                                    <span>Sign Up!</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="container p-0 d-flex flex-column justify-content-center hero">
        <div class="row">
            <div class="col">
                <h1 class="text-center">Welcome to pizza land!</h1>
            </div>
        </div>
    </div>
    <section class="container mt-5">
        <div class="row">
            <div class="col">
                <h2>Build your own pizza</h2>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><span class="badge bg-secondary badge-1" style="border-radius: 50px;">1</span> Size and Crust</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><span class="badge bg-secondary badge-2" style="border-radius: 50px;">2</span> Cheese and sauce</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><span class="badge bg-secondary badge-3" style="border-radius: 50px;">3</span> Toppings</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">...</div>
                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">...</div>
                    <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">...</div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
