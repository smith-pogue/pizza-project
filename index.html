<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Project</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="page-wrapper">
    <header class="container">
        <div class="navigation row">
            <div class="col d-flex">
                <nav class="navbar bg-body-tertiary red-ease">
                    <div class="container-fluid" style="background-color: #fff;">
                        <a class="navbar-brand slide-left fs-3" href="#">
                            <img src="./images/mario_navbar.png" alt="Logo" width="36" height="30" class="d-inline-block align-text-middle">
                            Mario's Pizza
                        </a>
                    </div>
                </nav>
                <nav class="navbar navbar-expand-lg flex-grow-1" style="background-color: #fff;">
                    <div class="navigation container-fluid">
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <li class="nav-item">
                                    <a class="fs-5 nav-link active p-2 menu-icon" aria-current="page" href="#">Order Online</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link text-black fs-5 p-2 menu-icon" href="#">Menu</a>
                                </li>
                                <li class="d-flex align-items-center">
                                    <form class="d-flex">
                                        <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                                        <button class="btn btn-outline-success text-nowrap" type="submit">Search stores near you!</button>
                                    </form>
                                </li>
                            </ul>
                        </div>
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="d-flex align-items-center">
                                <a class="d-flex gap-1 align-items-center text-decoration-none text-black" href="#">
                                    <img class="mushroom-icon" src="./images/mushroom.ico" alt="person icon">
                                    <span>Sign Up</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
    </header>
    <div class="container-fluid p-0 hero animation-container">
        <div class="row">
            <div class="col d-flex justify-content-end align-items-center">
                <form>
                    <input class="form-control me-2" type="search" placeholder="Zip Code" aria-label="Search">
                    <button class="btn btn-outline-success text-nowrap" type="submit">Search stores near you!</button>
                </form>
            </div>
            <div class="col d-flex flex-grow-1">
                <img class="hero-img walking-image" src="./images/characters.png" alt="">
            </div>
        </div>
    </div>
    <section class="container mt-5">
        <div class="row">
            <div class="col">
                <h2>Build your own pizza</h2>
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true"><span class="badge bg-secondary badge-1" style="border-radius: 50px;">1</span> Size and Crust</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false"><span class="badge bg-secondary badge-2" style="border-radius: 50px;">2</span> Cheese and sauce</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false"><span class="badge bg-secondary badge-3" style="border-radius: 50px;">3</span> Toppings</button>
                    </li>
                </ul>
                <div class="tab-content" id="myTabContent">
                    <div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">
                        <!-- First Card -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Hand-Tossed</h5>
                                <p class="card-text">Garlic seasoned crust with a rich, buttery taste.</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="size" id="small" value="small">
                                    <label class="form-check-label" for="small">
                                        Small (10")
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="size" id="medium" value="medium">
                                    <label class="form-check-label" for="medium">
                                        Medium (12")
                                    </label>
                                </div>
                            </div>
                        </div>
                        <!-- Second Card -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Crispy Thin</h5>
                                <p class="card-text">Thin enough for optimum crispy to crunchy ratio.</p>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="size" id="medium" value="medium">
                                    <label class="form-check-label" for="medium">
                                        Medium (12")
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="size" id="large" value="large">
                                    <label class="form-check-label" for="medium">
                                        Large (14")
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
                        <!-- First Card -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Cheese</h5>
                                <div class="form-group">
                                    <label for="cheese-amount">Select Amount:</label>
                                    <select class="form-control" id="cheese-amount">
                                        <option value="normal">Normal</option>
                                        <option value="less">Less</option>
                                        <option value="extra">Extra</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!-- Second Card -->
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Sauce</h5>
                                <label for="sauce-type">Select Type:</label>
                                <select class="form-control" id="sauce-type">
                                    <option value="marinara">Marinara</option>
                                    <option value="spicy">Spicy Marinara</option>
                                    <option value="alfredo">Alfredo</option>
                                    <option value="bbq">Barbeque Sauce</option>
                                    <option value="pesto">Pesto</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
                    <!-- First Card -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Choose Meats</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="beef" value="beef">
                                <label class="form-check-label" for="beef">
                                    Beef
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="ham" value="ham">
                                <label class="form-check-label" for="ham">
                                    Ham
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="philly" value="philly">
                                <label class="form-check-label" for="philly">
                                    Philly Steak
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="bacon" value="bacon">
                                <label class="form-check-label" for="bacon">
                                    Bacon
                                </label>
                            </div>
                        </div>
                    </div>
                    <!-- Second Card -->
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Choose Veggies</h5>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="peppers" value="peppers">
                                <label class="form-check-label" for="peppers">
                                    Green Peppers
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="mushrooms" value="mushrooms">
                                <label class="form-check-label" for="mushrooms">
                                    Mushrooms
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="onions" value="onions">
                                <label class="form-check-label" for="onions">
                                    Onions
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="jal" value="jal">
                                <label class="form-check-label" for="jal">
                                    Jalapeno Peppers
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
